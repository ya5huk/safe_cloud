<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Home Page</title>
    <style></style>
  </head>
  <body class="bg-dark">
    <div class="container d-flex flex-column align-items-center">
      <div class="row bg-transparent text-white">
        <h2 class="display-1">SafeCloud</h2>
      </div>
      <div class="row text-white display-6 text-center">
        <p>A simple way to transfer your <br />files around the world</p>
      </div>
      <div class="row align-items-center justify-content-center py-3 d-flex">
        <div class="col px-5">
          <a href="/login">
            <button
              type="button"
              class="btn bg-transparent text-white border-danger"
            >
              Login
            </button>
          </a>
        </div>
        <div class="col px-5">
          <a href="/register">
            <button
              type="button"
              class="btn bg-transparent text-white border-danger"
            >
              Register
            </button>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
