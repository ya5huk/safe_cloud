{% extends "authbase.html" %} {% block content %}
<style>
  .form-control:focus {
    border-color: #891a1a;
    box-shadow: 0 0 0 0.2rem rgba(137, 72, 25, 0.25);
  }
</style>
<form
  class="container d-flex flex-column align-items-center gap-3"
  action="#"
  method="post"
>
  <div class="row w-50 form-group gap-2">
    <label for="InputEmail">Email address</label>
    <input
      type="email"
      name="email"
      class="form-control bg-transparent text-white"
      id="InputEmail"
      placeholder="That thing with @"
    />
  </div>
  <div class="row w-50 form-group gap-2">
    <label for="InputUsername">Username</label>
    <input
      name="username"
      type="text"
      maxlength="15"
      class="form-control bg-transparent text-white"
      id="InputUsername"
      placeholder="How u call urself?"
    />
  </div>
  <div class="row w-50 form-group gap-2">
    <label for="InputPass">Password</label>
    <input
      name="password"
      type="password"
      class="form-control bg-transparent text-white"
      id="InputPass"
      placeholder="Won't see it anyway"
    />
  </div>
  <div class="row w-10 form-group">
    <button type="submit" class="btn text-white border-danger">Submit</button>
  </div>
</form>
{% endblock %}
